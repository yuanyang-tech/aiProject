
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智语 - 智能在线客服管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc;
        }
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* 自定义通知闪烁动画 */
        @keyframes notification-ping {
            0% { transform: scale(1); background-color: rgb(79 70 229); }
            50% { transform: scale(1.15); background-color: rgb(99 102 241); box-shadow: 0 0 10px rgba(99, 102, 241, 0.6); }
            100% { transform: scale(1); background-color: rgb(79 70 229); }
        }
        .animate-notification-ping {
            animation: notification-ping 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
